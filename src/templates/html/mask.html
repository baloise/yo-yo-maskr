<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoYo MaskЯ</title>
    <link rel="icon" type="image/svg+xml" href="/static/public/favicon.svg">
    <link rel="stylesheet" href="/static/styles/colors.css">
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <header>
        <div>
            <h1>YoYo MaskЯ</h1>
            <a href="/">
                <img class="logo" id="AppLogo" src="/static/public/yo-yo-maskr-logo.svg" alt="YoYo MaskR Logo">
            </a>
        </div>
    </header>

    <main>

        <div class="flex-container">

            <div class="flex-item">
                <h3>Input</h3>
            </div>
            <div class="flex-item">
                <form id="inputForm">
                    <textarea class="default-textarea" type="text" id="inputData" placeholder="Enter text to anonymize or load text from a file" required></textarea>
                    <div class="flex-container">
                        <div class="flex-item">
                            <select id="backendType" name="backendType" required>
                                <option value="REG">REG</option>
                                <option value="LLM">LLM</option>
                                <option value="NER">NER</option>
                            </select>
                        </div>
                        <label class="flex-item checkbox-label" id="LLMcustomLabel"><input type="checkbox" id="LLMcustom" name="LLMcustom">use custom settings</label>
                        <div id="LLMInput" class="flex-container">
                            <div class="flex-item">
                                <input type="text" name="LLMURL" id="inputLLMurl" placeholder="e.g.: http://localhost:11434"></input>
                            </div>
                            <div class="flex-item">
                                <input type="text" name="LLMMODEL" id="inputLLMmodel" placeholder="e.g.: llama3.2:latest"></input>
                            </div>
                        </div>
                        <div class="flex-item">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>

            <div class="flex-item">
                <h3>Load from text file</h3>
            </div>
            <div class="flex-item">
                <input type="file" id="fileInput" accept=".txt">
            </div>

            <div class="flex-item">
                <h3>Initial Text</h3>
            </div>
            <div class="flex-item">
                <textarea class="default-textarea" type="text" id="responseFieldText" readonly></textarea>
            </div>

            <div class="flex-item">
                <h3>Entities found</h3>
            </div>
            <div class="flex-item">
                <textarea class="default-textarea" id="responseFieldEntities" readonly></textarea>
            </div>

            <div class="flex-item">
                <h3>Masked text</h3>
            </div>
            <div class="flex-item">
                <textarea class="default-textarea" id="responseFieldAnonText" readonly></textarea>
            </div>

            <div class="flex-item">
                <button id="downloadBtn">Download Files</button>
            </div>

        </div>
    </main>

    <footer>
        <div>
            <a href="https://github.com/baloise/yo-yo-maskr">
                <img src="/static/public/github-mark.svg" alt="GitHub" width="30" height="30">
            </a>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="/static/scripts/mask.js"></script>
    <script src="/static/scripts/fileLoader.js"></script>
    <script src="/static/scripts/mask_downloader.js"></script>
</body>
</html>
