<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoYo MaskЯ</title>
    <link rel="icon" type="image/svg+xml" href="/static/public/favicon.svg">
    <link rel="stylesheet" href="/static/styles/colors.css">
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <header>
        <div>
            <h1>YoYo MaskЯ</h1>
            <img class="logo" id="AppLogo" src="/static/public/yo-yo-maskr-logo.svg" alt="YoYo MaskR Logo">
        </div>
    </header>

    <main>
        <div class="center-block">
            <h3>Input:</h3>
            <form id="inputForm">
                <input rows="10" cols="50" type="text" id="inputData" placeholder="Enter text to anonymize" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    
        <div class="center-block">
            <h3>Initial Text:</h3>
            <textarea id="responseFieldText" rows="10" cols="50" readonly></textarea>
        </div>
    
        <div class="center-block">
            <h3>Entities found:</h3>
            <textarea id="responseFieldEntities" rows="10" cols="50" readonly></textarea><br><br>
            <button id="downloadBtn">Download</button>
        </div>

        <div class="center-block">
            <h3>anonymized text:</h3>
            <textarea id="responseFieldAnonText" rows="10" cols="50" readonly></textarea><br><br>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="https://github.com/baloise/yo-yo-maskr">
                <img src="/static/public/github-mark.svg" alt="GitHub" width="30" height="30">
            </a>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="/static/scripts/form.js"></script>
    <script src="/static/scripts/downloader.js"></script>
</body>
</html>
